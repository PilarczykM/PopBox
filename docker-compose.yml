services:
  api:
    build: .
    container_name: popbox-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENV=dev
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    container_name: popbox-worker
    volumes:
      - .:/app
    depends_on:
      - redis
    command: python worker.py

  redis:
    image: redis:8
    container_name: popbox-redis
    ports:
      - "6379:6379"
